<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width,initial-scale=1">
    <title>Josh's Weather App</title>
    <link rel="icon" href="weather-icon.png">
    <link rel="stylesheet" href="https://joshlsastro.github.io/assets/css/style.css">
    <script src="script.js" async></script>
    <style>
      input {
        height: 1.5em;
        width: 1.5em;
      }

      header {
        position: sticky;
        top: 0px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <p><a href="index.html#">Back to main page</a></p>
    </header>
    <h2>When Opened, Go to:</h2>
    <p>
      <input id="firstIndex" type="radio" name="firstPage" value="index" onclick="updateSettings()">
      <label for="firstIndex">List of all locations</label>
    </p>
    <p>
      <input id="firstLast" type="radio" name="firstPage" value="last" onclick="updateSettings()">
      <label for="firstLast">The last location viewed</label>
    </p>
    <h2>Light/Dark Mode:</h2>
    <p>
      <input id="themeLight" type="radio" name="theme" value="light" onclick="updateSettings(); setThemeCSS()">
      <label for="themeLight">Light Mode</label>
    </p>
    <p>
      <input id="themeDark" type="radio" name="theme" value="dark" onclick="updateSettings(); setThemeCSS()">
      <label for="themeDark">Dark Mode</label>
    </p>
    <h2>Number of Days in Forecast</h2>
    <p>
      <input id="2days" type="radio" name="days" value="2" onclick="updateSettings()">
      <label for="2days">2</label>
    </p>
    <p>
      <input id="3days" type="radio" name="days" value="3" onclick="updateSettings()">
      <label for="3days">3</label>
    </p>
    <p>
      <input id="4days" type="radio" name="days" value="4" onclick="updateSettings()">
      <label for="4days">4</label>
    </p>
    <p>
      <input id="5days" type="radio" name="days" value="5" onclick="updateSettings()">
      <label for="5days">5</label>
    </p>
  </body>
</html>
