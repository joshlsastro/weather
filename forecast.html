<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Josh's Weather App</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="weather-icon.png">
    <link rel="stylesheet" href="https://joshlsastro.github.io/assets/css/style.css">
    <script src="script.js" async></script>
    <style>
      :root {
        --main-radius: 24px;
        --margin: 4px;
      }

      table, td {
        border: 1px solid var(--td-color);
      }

      .collapsible {
        width: 100%;
      }

      .alerts {
        border: 5px solid orange;
        border-radius: var(--main-radius);
        margin-bottom: var(--margin);
      }

      .current {
        border: 5px solid blue;
        border-radius: var(--main-radius);
        margin-bottom: var(--margin);
      }

      .basic {
        border: 5px solid yellow;
        border-radius: var(--main-radius);
        margin-bottom: var(--margin);
      }

      .detailed {
        border: 5px solid green;
        border-radius: var(--main-radius);
        margin-bottom: var(--margin);
      }

      .scientist {
        border: 5px solid gray;
        border-radius: var(--main-radius);
        margin-bottom: var(--margin);
      }

      #title {
        text-align: center;
      }

      header {
        position: sticky;
        top: 0px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <p><a href="index.html#">Back to main page</a></p>
    </header>
    <h1 id="title"></h1>
    <h3 id="loading">Loading...</h3>
    <div class="alerts">
      <h2>Warnings and Watches</h2>
      <ul id="alerts"></ul>
    </div>
    <div class="current">
      <h2>Current Weather Observations</h2>
      <div id="obsLink"></div>
      <table>
        <caption>Current Observation</caption>
        <tbody id="observation"></tbody>
      </table><br />
      <table>
        <caption>Observation Metadata</caption>
        <tbody id="metadata"></tbody>
      </table><br />
    </div>
    <div class="basic">
      <h2>Forecast</h2>
      <ul id="basic"></ul>
    </div>
    <div class="detailed">
      <p id="detailed"></p>
    </div>
    <div class="scientist">
      <h2>Additional Links</h2>
      <p id="scientist"></p>
    </div>
  </body>
</html>
